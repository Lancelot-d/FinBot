  name: Deploy to Ampere VM
  on:
    push:
      branches:
        - main  # Déclenchement à chaque push sur master
  jobs:
    deploy-finbot:
      runs-on: ubuntu-latest
      timeout-minutes: 5
      steps:
      - name: deploy FINBOT app
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 204.216.109.177
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          command_timeout: 30m
          script: | 
            cd FinBot/

            eval "$(ssh-agent -s)"
            ssh-add ~/.ssh/newssh

            git pull 

            sudo docker image prune -f

            sudo docker compose build --no-cache && sudo docker compose up --force-recreate -d
